services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backup-manager-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./backups:/backups
    environment:
      - DB_PATH=/data/backup_manager.json
      - BACKUP_PATH=/backups
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: backup-manager-ui
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

